name: Deploy Application

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Galėsite paleisti rankiniu būdu

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Snyk
      uses: snyk/actions/setup@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    
    - name: Snyk dependency scan
      run: snyk test --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: false
    
    - name: Build Docker image
      run: |
        cd app
        docker build -t karalius-app .
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image
      run: |
        docker tag karalius-app:latest ${{ secrets.DOCKER_USERNAME }}/karalius-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/karalius-app:latest